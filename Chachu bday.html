<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Uncle</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> <!-- Google Font -->
    <style>
        body {
            font-family: 'Pacifico', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ffcc33, #ff6699);
        }
        .card {
            border: 10px double #000 ;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            color: #ff6347;
        }
        .message {
            margin: 20px 0;
            font-size: 20px;
        }
        .decoration {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .symbol {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            background-size: cover;
            border-radius: 10px;
        }
        .balloon-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50% 50% 50% 50%;
            animation: float 10s linear infinite;
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background-color: #333;
            transform: translateX(-50%);
        }
        .balloon:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        .balloon:nth-child(2) {
            left: 30%;
            background-color: blue;
            animation-delay: 2s;
        }
        .balloon:nth-child(3) {
            left: 50%;
            background-color: green;
            animation-delay: 4s;
        }
        .balloon:nth-child(4) {
            left: 70%;
            background-color: yellow;
            animation-delay: 6s;
        }
        .balloon:nth-child(5) {
            left: 90%;
            background-color: rgb(195, 30, 181);
            animation-delay: 8s;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-110vh);
            }
        }
    </style>
</head>
<body>
    <div class="balloon-container">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div class="card">
        <h1>Happy Birthday, Santa Chachu!</h1>
        <div class="message">
            Wishing you a day filled with joy, laughter, and the magic of the holiday season. You are the best Santa Chachu anyone could ask for!
        </div>
        <div class="message">
            Love, Pv
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
